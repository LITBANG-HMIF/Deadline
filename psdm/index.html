<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICON PADA ADDRESS BAR -->
    <link rel="icon" type="image/png" href="/img/icon.png">

    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!-- ICONS-FONTAWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/psdm.css">
    <title>Deadline</title>
</head>
<body>
    <div class="countdown__container">
        <h2 class="countdown__container-subtitle"><Span>DEADLINE</Span> Final Report</h2>
        <div class="countdown__timer">
            <div class="countdown__timer-time" id="day">NA</div>
            <div class="countdown__timer-time" id="hour">NA</div>
            <div class="countdown__timer-time" id="minute">NA</div>
            <div class="countdown__timer-time" id="second">NA</div>
        </div>
    </div>
    <!-- SCROLL REVEAL -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- MAIN JS -->
    <script src="/assets/js/psdm.js"></script>
</body>
</html>
